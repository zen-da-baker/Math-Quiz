<!DOCTYPE html>
<html>
    <head>
        <title>Math Quiz</title>

        <meta charset="UTF-8"/>
        <meta name="description" content="This is a free math addition quiz site"/>
        <meta name="keywords" content="Math, HTML, CSS, JavaScript, Free, Quiz, Addition"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="style.css"/>
    </head>

    <body onload="main()">
        <header class="header">
            <h1>Math Quiz</h1>
        </header>

        <main>
            <section class="container">

                <div class="card" id="card">
                    <h2>Question <span id="questionNum"></span></h2>

                    <label for="input" action="app.js" method="post">
                        <span id="num1">num1</span><span> + </span><span id="num2">num2</span> <span> = </span>
                    </label>
        
                    <input type="number" id="input" name="input" min="1" max="200" class="input"/>
                    <button id="submit" onclick="capture()" class="input btn">Submit</button>

                    <div id="response"></div>
                </div>
            </section>
            

        <!--
            <form onsubmit="capture()" id="form">
                <label for="input" action="app.js" method="post">
                    <span id="num1">num1</span><span> + </span><span id="num2">num2</span> <span> = </span>
                </label>

                <input type="number" id="input" name="input" min="1" max="200"/>
                <input type="submit" value="Submit"/>
            </form>
        -->
        </main>

        <footer class="footer">
            <p>A simple addition practice quiz site.</p>
        </footer>

        <script src="app.js"></script>
    </body>
</html>
