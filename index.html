<!DOCTYPE html>
<html>
    <head>
        <title>Math Quiz</title>
        <script src="app.js" defer></script>
    </head>

    <body onload="main()">
        <header>
            <h1>Math Quiz</h1>
        </header>

        <main>
            <h2>Questions</h2>

            <h3>Question <span id="questionNum"></span></h3>
            <form onsubmit="capture()">
                <label for="input" action="app.js" method="post">
                    <span id="num1">num1</span><span> + </span><span id="num2">num2</span> <span> = </span>
                </label>

                <input type="number" id="input" name="input" min="1" max="200"/>
                <input type="submit" value="Submit"/>
            </form>

            <p id="response"></p>
        </main>

        <footer>
            <p>A simple addition practice quiz site.</p>
        </footer>
    </body>
</html>
