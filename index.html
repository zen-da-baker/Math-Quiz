<!DOCTYPE html>
<html>
    <head>
        <title>Math Quiz</title>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body onload="main()">
        <header class="header">
            <h1>Math Quiz</h1>
        </header>

        <main>
            <h2>Question <span id="questionNum"></span></h2>

            <label for="input" action="app.js" method="post">
                <span id="num1">num1</span><span> + </span><span id="num2">num2</span> <span> = </span>
            </label>

            <input type="number" id="input" name="input" min="1" max="200" class="input"/>
            <input type="submit" value="Submit" id="submit" onclick="capture()" class="input btn"/>

        <!--
            <form onsubmit="capture()" id="form">

                </label>

                <input type="number" id="input" name="input" min="1" max="200"/>
                <input type="submit" value="Submit"/>
            </form>
        -->

            <div id="response"></div>
        </main>

        <footer class="footer">
            <p>A simple addition practice quiz site.</p>
        </footer>

        <script type="module" src="app.js"></script>
    </body>
</html>
